<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dewang Seth</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome.css">
    <link rel="icon" href="icon.jpg">
</head>

<body>

    <header>
       <div class="container">
           <div class="head">
            <i class="fas fa-calculator fa-2x"></i>
               <h1>TIP CALCULATOR</h1>
               <i class="fas fa-calculator fa-2x"></i>
           </div>
           <p class="b">How much was your bill?</p>
                <div class="form__div alag">
                    <span class="dol">$</span>
                <input type="text" class="form__input val1" placeholder="Bill Amount ">
              
            </div>
            <div class="section">
                <p>How was your service?

</p>
<select class="service">
     <option disabled selected value="0">-- Choose an Option --</option>
  <option value="outstanding">30% Outstanding</option>
  <option value="good">20% Good</option>
  <option value="ok">15% It Was Ok</option>
  <option value="bad">10% Bad</option>
   <option value="terrible">5% Terrible</option>
</select>
            </div>
            <div class="section-2">
                <p>How many people are sharing the bill?</p>

                            <div class="form__div">
                    <i class="fas fa-user-friends bol"></i>
                <input type="text" class="form__input val2" placeholder="Number Of People">
              <label for="form__input" class="lab"></label>
              
            </div>
            </div>
            <button class="btn btn-grad">Calculate</button>
            <div class="result">
                <h1>TIP AMOUNT</h1>
                <span class="dollar">$</span>
                <h2 class="ans">3.30</h2>
                <h3>Each</h3>
            </div>
       </div>
    </header>
    <script src="app.js"></script>
    <script src="all.js"></script>
</body>

</html>
